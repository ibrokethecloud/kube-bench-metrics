apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "kube-metrics-wrapper.fullname" . }}
  labels:
{{ include "kube-metrics-wrapper.labels" . | indent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kube-metrics-wrapper.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "kube-metrics-wrapper.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      hostPID: true
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          args:
          - "--versionOverride"
          - {{ .Values.versionOverride | quote}}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.rkeEnvironment }}
          volumeMounts:
          - mountPath: /etc/kubernetes
            name: rke-common
            readOnly: true
          {{- end }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          resources:
            {{- toYaml .Values.resources | nindent 12 }}    
      {{- if .Values.rkeEnvironment }}      
      volumes:
      - name: rke-common
        hostPath:
          path: /etc/kubernetes
          type: Directory
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
