{{ if and .Values.prometheus.enabled  .Values.prometheus.namespace}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: {{ include "kube-metrics-wrapper.name" . }}
    release: prometheus-operator
  name: {{ include "kube-metrics-wrapper.name" . }}-monitoring
  namespace: {{ .Values.prometheus.namespace }}
spec:
  endpoints:
  - port: http
    interval: 30s
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "kube-metrics-wrapper.name" . }}
{{- end }}
